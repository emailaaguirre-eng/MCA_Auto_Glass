<!DOCTYPE html>
<html>
<head>
    <title>MCA Autoglass Image Finder</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .image-item { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .image-item img { max-width: 200px; max-height: 100px; margin-right: 10px; vertical-align: middle; }
        button { padding: 10px 20px; background: #0066CC; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0052A3; }
    </style>
</head>
<body>
    <h1>MCA Autoglass Image Finder</h1>
    <p>Open this file in your browser, then visit <a href="https://mcaautoglass.com" target="_blank">mcaautoglass.com</a></p>
    <p>Open browser console (F12) and paste this JavaScript to find all images:</p>
    <textarea id="script" style="width: 100%; height: 200px; font-family: monospace;">
// Paste this in browser console on mcaautoglass.com
const images = Array.from(document.querySelectorAll('img'));
const imageData = images.map(img => ({
    src: img.src,
    alt: img.alt,
    width: img.naturalWidth,
    height: img.naturalHeight
}));
console.table(imageData);
console.log('All image URLs:');
imageData.forEach(img => console.log(img.src));
    </textarea>
    <button onclick="copyScript()">Copy Script</button>
    <script>
        function copyScript() {
            document.getElementById('script').select();
            document.execCommand('copy');
            alert('Script copied! Paste in browser console on mcaautoglass.com');
        }
    </script>
</body>
</html>
